<html>
<head>
	<meta charset="utf-8">
	<title>推荐 - By 李笑岩</title>
	<style type="text/css">
		h1{color:"FF9999";background-color:"D7D7D7";text-align:center;height:100px;font-family:"Vijaya";font-size:55px;margin-top:0;padding:150px;}
	</style>
</head>

<body>
	<marquee bgcolor = "949494" width = "100%" height = "50" behavior="scroll">
		<font size="18" color="FFFFFF">音  乐  吧</font>
	</marquee>
	<hr color="949494">
	<table>
		<tr>
			<td>
				<span><a href="/">首页</a></span>
				<span>|</span>
				<span>推荐</span>
				<span>|</span>
				<span><a href="/control/history/view/{{ user_id }}">历史</a></span>
				<span>|</span>
				<span><a href="/control/search/view/{{ user_id }}">搜索</a></span>
				<span>|</span>
				<span>
					{% if user_flag == 1%}
					{{ user_name }} 欢迎回来！
					{% else %}
					<a href="/control/user/regview">注册</a>
					{% endif %}
				</span>
			</td>
		</tr>
	</table>
	<hr>
	<h2>为您推荐 {{ rec_tags }}的歌曲</h2>
	<table width=100%>
		<tr id="tr2">
			<th>歌曲</th>
			<th>歌手</th>
			<th>专辑</th>
		</tr>
		{% for each in rec_songs %}
		<tr align="center">
			<td><a href='/control/play/{{ user_id }}/{{ each.music_id }}'>{{ each.music_name }}</a></td>
			<td>{{ each.artist }}</td>
			<td>{{ each.album }}</td>
		</tr>	
		{% endfor %}
	</table>
	<hr color="949494">
	<hr size="60" color="949494">
</body>
</html>
