<html>
<head>
	<meta charset="utf-8">
	<title>历史 - By 李笑岩</title>
	<style type="text/css">
		ul{list-style-type:none;}
		li{float:left;padding:0 26px;}
		h1{color:"#FFFFFF";background-color:"#949494";text-align:left;height:30px;font-family:"仿宋";font-size:22px;margin-top:0;padding:10px;text-decoration:underline;}
	</style>
</head>

<body>
	<marquee bgcolor = "949494" width = "100%" height = "50" behavior="scroll">
		<font size="18" color="FFFFFF">音  乐  吧</font>
	</marquee>
	<hr color="949494">
	<table>
		<tr>
			<td>
				<span><a href="/">首页</a></span>
				<span>|</span>
				<span><a href="/control/recommend/view/{{ user_id }}">推荐</a></span>
				<span>|</span>
				<span>历史</span>
				<span>|</span>
				<span><a href="/control/search/view/{{ user_id }}">搜索</a></span>
				<span>|</span>
				<span>
					{% if user_flag == 1%}
					{{ user_name }} 欢迎回来！
					{% else %}
					<a href="/control/user/regview">注册</a>
					{% endif %}
				</span>
			</td>
		</tr>
	</table>
	<div width='100%'>
		<img src="/static/media/guilunmei.jpg" width="24%" height="200px"/>
		<img src="/static/media/jita.jpeg" width="24%" height="200px"/>
		<img src="/static/media/mojing.jpg" width="24%" height="200px"/>
		<img src="/static/media/chui.jpg" width="24%" height="200px"/>
	</div>
	<hr color="#949494">
	<h1>历史歌单</h1>
	<table width=100%>
		<tr id="tr2">
			<th>歌曲</th>
			<th>歌手</th>
			<th>专辑</th>
		</tr>
		{% for each in his_songs %}
		<tr align="center">
			<td><a href='/control/play/{{ user_id }}/{{ each.music_id }}'>{{ each.music_name }}</a></td>
			<td>{{ each.artist }}</td>
			<td>{{ each.album }}</td>
		</tr>	
		{% endfor %}
	</table>
	<hr color="949494">
	<hr size="60" color="949494">
</body>
</html>
