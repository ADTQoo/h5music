<html>
<head>
	<meta charset="utf-8">
	<title>首页 - By 李笑岩</title>
	<style type="text/css">
		h1{color:"FF9999";background-color:"D7D7D7";text-align:center;height:100px;font-family:"Vijaya";font-size:55px;margin-top:0;padding:150px;}
	</style>
</head>

<body>
	<marquee bgcolor = "949494" width = "100%" height = "50" behavior="scroll">
		<font size="18" color="FFFFFF">音  乐  吧</font>
	</marquee>
	<hr color="949494">
	<table>
		<tr>
			<td>
				<span><a href="/">首页</a></span>
				<span>|</span>
				<span><a href="">推荐</a></span>
				<span>|</span>
				<span>历史</span>
				<span>|</span>
				<span><a href="/control/search/view/">搜索</a></span>
				<span>|</span>
				<span>TBD</span>
			</td>
		</tr>
	</table>
	<hr>
	<h2>播放历史</h2>
	<table width=100%>
		<tr id="tr2">
			<th>歌曲</th>
			<th>歌手</th>
			<th>专辑</th>
		</tr>
		{% for each in his_songs %}
		<tr align="center">
			<td><a href='/control/play/{{ each.music_id }}'>{{ each.music_name }}</a></td>
			<td>{{ each.artist }}</td>
			<td>{{ each.album }}</td>
		</tr>	
		{% endfor %}
	</table>
	<hr color="949494">
	<hr size="60" color="949494">
</body>
</html>
